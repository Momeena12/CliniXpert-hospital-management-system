<!-- templates/login_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 8px 0; }
        .error { color: red; margin-bottom: 10px; }
        a { display: block; text-align: center; margin-top: 10px; }
        .register-link { margin-top: 15px; text-align: center; } /* Added style for register link */
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
        </form>
        <div class="register-link"> <!-- Added this div -->
            <p>Don't have an account? <a href="{{ url_for('user_register') }}">Register here</a></p>
        </div>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
