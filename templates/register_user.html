<!-- templates/register_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; } /* Added box-sizing */
        .error { color: red; margin-bottom: 10px; text-align: center; }
        .success { color: green; margin-bottom: 10px; text-align: center; }
        a { display: block; text-align: center; margin-top: 10px; }
        .login-link { margin-top: 15px; text-align: center; }
        label { margin-top: 10px; display: block; } /* Added margin-top for labels */
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" /> <!-- Made optional by removing 'required', add if needed -->

            <label for="gender">Gender:</label>
            <select id="gender" name="gender"> <!-- Made optional by not having 'required', add if needed -->
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
        </div>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
